<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Crie uma Lista</title>
  </head>
  <body>
    <div class="container">
      <main>
        <h1><span>Crie uma</span> <span>Lista</span></h1>
        <form id="title-form">
          <input
            type="text"
            aria-label="Nome da lista"
            id="title"
            placeholder="Digite o nome da lista"
            title="DÃª um nome para a sua lista."
            autocomplete="off"
            maxlength="30"
            autofocus
          />
          <button type="submit" title="Cria lista" aria-label="Criar lista">
            <span class="material-symbols-outlined" aria-hidden="true">
              add_task
            </span>
            <span>Criar</span>
          </button>
        </form>
      </main>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
