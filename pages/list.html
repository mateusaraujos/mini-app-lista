<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./list.css" />
    <title>...</title>
  </head>
  <body>
    <div class="list-page">
      <div id="overlay" class="overlay"></div>
      <section id="addColumn" class="add-column">
        <button
          title="Fechar janela"
          aria-label="Fechar janela"
          id="closeModalBtn"
        >
          <span class="material-symbols-outlined" aria-hidden="true">
            close
          </span>
        </button>
        <form id="addForm">
          <h3>Criar item</h3>
          <div class="input-container">
            <label for="itemTitle">Título:</label>
            <input
              type="text"
              id="itemTitle"
              title="Digite um título para o item."
              maxlength="30"
            />
            <small class="error-msg" id="titleError"></small>
          </div>

          <div class="input-container">
            <label for="itemDesc">Descrição:</label>
            <textarea
              id="itemDesc"
              title="Digite uma descrição para o item."
              maxlength="100"
              rows="3"
            ></textarea>
            <small class="error-msg" id="descError"></small>
          </div>

          <button
            type="submit"
            title="Criar item"
            aria-label="Criar item da lista"
          >
            <span class="material-symbols-outlined">add_notes</span>
            <span>Criar</span>
          </button>
        </form>
      </section>

      <main class="list-column">
        <button
          title="Deletar lista"
          aria-label="Deletar lista"
          class="floating-btn"
        >
          <span class="material-symbols-outlined" aria-hidden="true">
            delete_forever
          </span>
        </button>

        <div class="title-container">
          <h1>...</h1>
        </div>

        <div class="item-container">
          <div id="emptyList" title="Lista vazia">
            <span class="material-symbols-outlined" aria-hidden="true">
              brightness_alert
            </span>
            <span>Lista vazia</span>
          </div>
          <div class="item-box"></div>

          <button
            title="Adicionar item à lista"
            aria-label="Adicionar item à lista"
            class="add-btn"
          >
            <span class="material-symbols-outlined" aria-hidden="true">
              format_list_bulleted_add
            </span>
            <span>Adicionar</span>
          </button>
        </div>
      </main>
    </div>

    <script src="list.js" type="module"></script>
  </body>
</html>
